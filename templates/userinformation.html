{% load static %}

<div class="col-md-3 col-sm-12 col-xs-12">
    <div class="user-information">
        <div class="user-img">
            {% if profile.avatar %}
                <a href="{% url 'profiles:myProfileView' %}"><img src="{{profile.avatar.url}}" width="170px" height="150px" alt="" class="imageProfile" style="border-radius: 25px;"><br></a>
            {% else %}
                <a href="{% url 'profiles:myProfileView' %}"><img src="{% static 'images/sekilyox.png' %}" alt="" width="170px" height="150px" alt="" class="imageProfile" style="border-radius: 25px;"></a>
            {% endif %}
            {% include 'changeavatar.html' %}
        </div>
        {% include 'accountdetails.html' %}
    </div>
</div>
