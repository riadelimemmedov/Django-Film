{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} Update Template {% endblock title %}

{% block content %}

<div class="hero user-hero">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="hero-ct" style="text-align: center;">
                    <h1 style="color:#fff;white-space: nowrap;text-align: center;">Contact</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="page-single">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-sm-12 col-xs-12">
                <div class="blog-detail-ct">
                    <!-- comment items -->

                    <!-- !Show Error Message Divs -->
                    <div id="contact-error-show">

                    </div>

                    <!-- !xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx -->

                    <div class="comment-form">
                        <h4>Leave Form</h4>

                        <!-- !Contact Form -->
                        <form id="contact-form" method="POST">
                            {% csrf_token %}
                            <div class="row" id="formattributelist">
                            </div>
                            {{form.as_p}}
                            <input class="submit" id="contactButtonSend" style="width: 100%;" type="submit" placeholder="submit">
                        </form>
                        <!-- !xxxxxxxxxxxxxxxxxxxxx -->
                    </div>
                    <!-- comment form -->
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}

{% block scripts %}
    <script type="text/javascript">
        const textAreaComment = document.getElementById('comment-text')
        //textAreaComment.value = textAreaComment.value.replace(/^\s*|\s*$/g,"")
        textAreaComment.value = textAreaComment.textContent.trim()
    </script>
{% endblock scripts %}
