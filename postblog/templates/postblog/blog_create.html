{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} Create Blog {% endblock title %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/plugins.css' %}">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static 'css/style2.css' %}">


<div class="hero user-hero">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="hero-ct" style="text-align: center;">
                    <h1 style="color:#fff;white-space: nowrap;text-align: center;">Create Blog</h1>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="page-single">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-sm-12 col-xs-12">
                <div class="blog-detail-ct">
                    
                    <div class="comment-form">
                        <h4>Leave Form</h4>

                    <!-- !Create Blog Form -->
                        <form id="blog-form" method="POST" enctype="multipart/form">
                            {% csrf_token %}
                            <div class="row" id="formattributelist">
                                <span class="col-md-12">
                                    <input type="text" id="title-blog" value="" name="title" placeholder="Title" autofocus>
                                </span>
                                <div class="col-md-12">
                                    <input type="text" id="tag-blog" value="" name="tags" placeholder="Tags">
                                </div>

                                <div class="col-md-12">
                                        <div class="select-box">
                                              <div class="options-container">
                                                <div class="option">
                                                  <input type="radio" class="radio" id="sports" name="category"/>
                                                  <label for="sports">Sports</label>
                                                </div>
                                              </div>

                                              <div class="selected">
                                                  Select Video Category
                                              </div>
                                        </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <textarea id="description-blog" name="description" placeholder="Description">

                                    </textarea>
                                </div>
                            </div>

                            <input type="file" style="border: none;outline: none;display: none;" id="blog-input-file">
                            <button class="ui grey button" id="select-image-button" style="background-color: #233A50 !important;padding: 10px;font-size: 12px;">Select Image</button><br><br>
                            <input class="submit col-md-12" id="contactButtonSend" type="submit" placeholder="submit">
                        </form>
                    <!-- !xxxxxxxxxxxxxxxxxxxxx -->
                    </div>
                    <!-- comment form -->
                </div>
            </div>
        </div>
    </div>
</div>




{% endblock content %}

{% block scripts %}
  <script type="text/javascript" src="{% static 'postblog/blog_create.js' %}" defer></script>
{% endblock scripts %}
